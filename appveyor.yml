version: '1.0.{build}'
image: Visual Studio 2017
init:
  - cmd: git config --global core.autocrlf true
before_build:
  - cmd: dotnet --version
  # Display minimal restore text
  - cmd: dotnet restore ./Linq2ShadowTests/Linq2ShadowTests.csproj --verbosity m
build_script:
  - cmd: dotnet build ./Linq2Shadow/Linq2Shadow.csproj -c Release
test_script:
  - cmd: dotnet restore ./Linq2ShadowTests/Linq2ShadowTests.csproj --verbosity m
  - cmd: dotnet test -c Release -v minimal
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
deploy:
  on:
    branch: master
  provider: NuGet
  api_key:
    secure: oy2pl3jb7redknebw6ta6nzi376mqiputdhx2fc5uhrzhu
  skip_symbols: false
  artifact: /.*\.nupkg
 